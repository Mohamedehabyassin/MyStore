<div *ngIf="product === undefined">
  <div class="d-flex justify-content-center m-auto">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
</div>
</div>
<div class="container" *ngIf="product != undefined">
    <div class="card" style="width: 30rem">
      <img
        src={{product.thumbnail}}
        class="card-image-top img-fluid"
        alt="Product Image"
      />
      <div class="card-body">
        <h5 class="card-title">
            {{ product.title }}
        </h5>
      </div>
      <ul class="list-group list-group-flush">
        <h5 class="list-group-item">{{ product.description }}</h5>
        <h6 class="list-group-item">{{ product.price }} $</h6>
        <select
          class="select-option w-25 m-auto list-group-item"
          #mySelect
          (change)="changeSelectedItem(mySelect.value)"
        >
          <option
            class="option"
            *ngFor="let option of productNumbers"
            [value]="option"
          >
            {{ option }}
          </option>
        </select>
      </ul>
      <div class="card-body">
        <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
      </div>
    </div>
</div>
